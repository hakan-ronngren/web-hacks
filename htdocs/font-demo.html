<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Font Demo</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Allura&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Princess Sofia&display=swap');
            body {
                font-family: Arial, sans-serif;
            }
            .font-demo {
                font-size: 16pt;
            }
            .allura {
                font-family: Allura;
            }
            .great-vibes {
                font-family: 'Great Vibes';
            }
            .princess-sofia {
                font-family: Princess Sofia;
            }
            #container {
                width: 800px;
                margin: 0 auto;
            }
        </style>
        <script>
            // Repeat a sample sentence for each font
            document.addEventListener('DOMContentLoaded', function() {
                const text = "A Big Cat Defeated Equijoined Foxes, Gracious Horses, " +
                "Icy Jackals; Kangaroos Left Mom Nearby Over Prairie Quicksand, " +
                "Ripped Swiftly Toward Unseen Valleys While Xenon Yachts Zigzagged.";

                const fonts = ['Allura', 'Great Vibes', 'Princess Sofia'];

                const container = document.getElementById('container');

                fonts.forEach(function(font) {
                    var elem = document.createElement('h2');
                    elem.textContent = font;
                    container.appendChild(elem);

                    elem = document.createElement('p');
                    elem.textContent = text;
                    elem.classList.add('font-demo');
                    elem.classList.add(font.toLowerCase().replace(' ', '-'));
                    container.appendChild(elem);
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <h1>Font Demo</h1>

            <p>This is a demo of some nice fonts. You will find every capital
                and small letter in the sample sentence. Fonts are imported in
                the CSS, not in link elements in the head. This method is
                applicable to every WordPress theme that allows custom CSS.</p>

        </div>
    </body>
</html>

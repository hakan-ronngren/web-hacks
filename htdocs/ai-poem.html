<body>
<h1>AI poem of the day</h1>
<p class="ai-poem"><span id="ai-poem-placeholder">
    There once was a chatbot named Ted,<br>
    Who wrote limericks, so it was said.<br>
    But awake for a week,<br>
    It fell into sleep,<br>
    And its rhymes turned to Z's instead.
    </span> &#x2728;</p>

<script>
    fetch('/ai-poem.php')
        .then(response => response.text())
        .then(data => {
            const ai = document.getElementById('ai-poem-placeholder');
            const lines = data.trim().split('\n');
            ai.innerHTML = `<!-- ${lines[0]} -->` + lines.slice(1).join('<br>');
        });
</script>
</body>
